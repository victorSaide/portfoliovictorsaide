<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Ingresar</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="password" required/>
                <label class="form-label" for="password">Contraseña</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">Recordar contraseña</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>

              <hr class="my-4">
              <a href="#">Olvide mi contraseña</a>

              <hr class="my-4">
              <a href="#">¿No tenes cuenta todavía? Registrate</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
