<!-- Ver opciones en: https://www.npmjs.com/package/ng-circle-progress -->

<div class="row">
    <h3>Hard & Soft Skills</h3>

    <div class="text-center col-sm-6 col-md-6 col-lg-2">
        <circle-progress
            [percent]="85"
            [radius]="70"
            [title]="'HTML'"
            [showSubtitle]="false"
            [showUnits]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#427898'"
            [innerStrokeColor]="'#428898'"
            [animation]="true"
            [animationDuration]="400">
